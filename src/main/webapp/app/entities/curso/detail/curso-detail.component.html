<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="curso">
      <h2 data-cy="cursoDetailsHeading"><span jhiTranslate="controleAccApp.curso.detail.title">Curso</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ curso.id }}</span>
        </dd>
        <dt><span jhiTranslate="controleAccApp.curso.nomeCurso">Nome Curso</span></dt>
        <dd>
          <span>{{ curso.nomeCurso }}</span>
        </dd>
        <dt><span jhiTranslate="controleAccApp.curso.sigla">Sigla</span></dt>
        <dd>
          <span>{{ curso.sigla }}</span>
        </dd>
        <dt><span jhiTranslate="controleAccApp.curso.turmas">Turmas</span></dt>
        <dd>
          <span *ngFor="let turmas of curso.turmas; let last = last">
            <a [routerLink]="['/turma-acc', turmas.id, 'view']">{{ turmas.nome }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/curso', curso.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
