<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-certificado-heading"
        data-cy="CertificadoCreateUpdateHeading"
        jhiTranslate="controleAccApp.certificado.home.createOrEditLabel"
      >
        Criar ou editar Certificado
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.titulo" for="field_titulo">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="field_titulo" data-cy="titulo" formControlName="titulo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.descricao" for="field_descricao">Descricao</label>
          <textarea class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.dataDeEnvio" for="field_dataDeEnvio">Data De Envio</label>
          <div class="d-flex">
            <input
              id="field_dataDeEnvio"
              data-cy="dataDeEnvio"
              type="datetime-local"
              class="form-control"
              name="dataDeEnvio"
              formControlName="dataDeEnvio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.observacao" for="field_observacao">Observacao</label>
          <textarea
            class="form-control"
            name="observacao"
            id="field_observacao"
            data-cy="observacao"
            formControlName="observacao"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.modalidade" for="field_modalidade">Modalidade</label>
          <select class="form-control" name="modalidade" formControlName="modalidade" id="field_modalidade" data-cy="modalidade">
            <option [ngValue]="null">{{ 'controleAccApp.Modalidade.null' | translate }}</option>
            <option *ngFor="let modalidade of modalidadeValues" [value]="modalidade">
              {{ 'controleAccApp.Modalidade.' + modalidade | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.chCuprida" for="field_chCuprida">Ch Cuprida</label>
          <input type="number" class="form-control" name="chCuprida" id="field_chCuprida" data-cy="chCuprida" formControlName="chCuprida" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.pontuacao" for="field_pontuacao">Pontuacao</label>
          <input type="number" class="form-control" name="pontuacao" id="field_pontuacao" data-cy="pontuacao" formControlName="pontuacao" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'controleAccApp.StatusCertificado.null' | translate }}</option>
            <option *ngFor="let statusCertificado of statusCertificadoValues" [value]="statusCertificado">
              {{ 'controleAccApp.StatusCertificado.' + statusCertificado | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.caminhoDoArquivo" for="field_caminhoDoArquivo"
            >Caminho Do Arquivo</label
          >
          <input
            type="text"
            class="form-control"
            name="caminhoDoArquivo"
            id="field_caminhoDoArquivo"
            data-cy="caminhoDoArquivo"
            formControlName="caminhoDoArquivo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.usuario" for="field_usuario">Usuario</label>
          <select
            class="form-control"
            id="field_usuario"
            data-cy="usuario"
            name="usuario"
            formControlName="usuario"
            [compareWith]="compareUsuario"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="usuarioOption" *ngFor="let usuarioOption of usuariosSharedCollection">{{ usuarioOption.nome }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.turmaAcc" for="field_turmaAcc">Turma Acc</label>
          <select
            class="form-control"
            id="field_turmaAcc"
            data-cy="turmaAcc"
            name="turmaAcc"
            formControlName="turmaAcc"
            [compareWith]="compareTurmaACC"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="turmaACCOption" *ngFor="let turmaACCOption of turmaACCSSharedCollection">{{ turmaACCOption.nome }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleAccApp.certificado.tipoAtividade" for="field_tipoAtividade">Tipo Atividade</label>
          <select
            class="form-control"
            id="field_tipoAtividade"
            data-cy="tipoAtividade"
            name="tipoAtividade"
            formControlName="tipoAtividade"
            [compareWith]="compareTipoAtividade"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="tipoAtividadeOption" *ngFor="let tipoAtividadeOption of tipoAtividadesSharedCollection">
              {{ tipoAtividadeOption.nome }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
